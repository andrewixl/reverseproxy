<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
{% load static %}
<link rel="stylesheet" href="{% static 'main/css/signin.css' %}">

<!-- FIX WHERE IT POPS -->


<body class="text-center row">
    <div class="container">
        <div class="row">
            <div class="col">
                {%if messages%}
                    {%for message in messages%}
                        <div class="alert alert-primary" role="alert">
                            <p>{{message}}</p>
                        </div>
                    {%endfor%}
                {%endif%}
            </div>
        </div>
        <div class="row">
            <form class="form-signin" action='/loginval' method='post'>
                {%csrf_token%}
                <img class="mb-4 round-corners" src="{% static 'main/img/awbtech.svg' %}" alt="" width="40%">
                <h1 class="h3 mb-3 font-weight-normal">Please Sign In</h1>
                <label for="inputEmail" class="sr-only">Username</label>
                <input type="text" name="username" id="inputEmail" class="form-control" placeholder="Username" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
        </div>
    </div>
</body>
